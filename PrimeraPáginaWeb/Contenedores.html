<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contenedores</title>
    </head>
    <body>
        <header style="background-color: darkgoldenrod;">
            <h1>Hola soy un encabezado</h1>
        </header>

        <nav style="background-color: aqua;">
        <h2>Hola soy un menú de navegacion</h2>
        </nav>

        <section style="background-color: brown;">
            <h2>Hola soy una seccion</h2>
            <article style="background-color: blueviolet;">
                <h3>Soy un artículo</h3>
            </article>
        </section>

        <aside style="background-color: cadetblue;">
            <h4>Soy un contenido que puedo estar en la derecha o izquierda</h4>
        </aside>

        <footer style="background-color: dimgray;">
            <h3>Hola soy un pie de página</h3>
            <address style="background-color: darkgray;">
                <h3>Aqui se puede colocar direcciones, mapa, telefonos etc</h3>
            </address>
        </footer>

        <div style="background-color: gold;">
            <h4>Soy un contenedor generado</h4>
        </div>

        <span style="background-color: tomato;">
            <h4>Contenido de bloque</h4>
        </span>
    </body> 
</html>
